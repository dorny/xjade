<!DOCTYPE html>
<html>
    
    <head>
        <script src="app.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <!-- This comment will be in HTML-->
        <div class="header">
            <h1>Say hello to XJade</h1>
            <div>this will create multiple textNodesMultiline text are not problem here.</div>
            <div>Escaping is same as in javastring. Look: quote:", , &amp;, &lt;</div>
        </div>
        <div class="content">Example of iteration
            <ul id="list">
                <li><a href="#xxx-1">click 1</a>
                </li>
                <li><a href="#xxx-2">click 2</a>
                </li>
                <li><a href="#xxx-3">click 3</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <!-- example of condition--><span>condition evaluated to true</span>
        </div>
        <div class="content">
            <!-- example of imported template-->
            <table>
                <tr>
                    <th>H1</th>
                    <th>H2</th>
                </tr>
                <tr>
                    <td>r1</td>
                    <td>r2</td>
                </tr>
            </table>
        </div>
        <div class="content">
            <!-- inline tags-->
            <div>some text<a href="some-link"></a>som other text</div>
        </div>
        <div class="content">
            <!-- text node as value-->
            <div>SOME TEXT</div>
        </div>
        <div class="footer"></div>
    </body>

</html>
